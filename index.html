<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITP Semantic Garden</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
        background-color: #f1f5f9; /* Light background */
        font-family: 'Inter', sans-serif; /* Use Inter font */
      }
      #app-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: #101d43; /* Blue accent color */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <div id="loading-message">Loading visualization...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
