<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Garden - Embeddings Explorer</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Semantic Garden - Embeddings Explorer</h1>
        <div class="controls">
          <div class="control-group">
            <label for="visualization-type">Visualization:</label>
            <select id="visualization-type">
              <option value="scatterplot">Scatterplot</option>
              <option value="heatmap">Density Heatmap</option>
              <option value="hotzones">Subject Hotzones</option>
            </select>
          </div>
          <div class="control-group">
            <label for="color-by">Color by:</label>
            <select id="color-by">
              <option value="year">Year</option>
              <option value="cluster">Auto-cluster</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="control-group">
            <label for="point-size">Point Size:</label>
            <input type="range" id="point-size" min="1" max="10" value="3">
          </div>
          <div class="control-group">
            <label for="show-hotzones">Show Hotzones:</label>
            <input type="checkbox" id="show-hotzones" checked style="margin-right: 0.5rem;">
          </div>
          <div class="control-group">
            <label for="show-labels">Show Labels:</label>
            <input type="checkbox" id="show-labels" checked style="margin-right: 0.5rem;">
          </div>
          <div class="control-group">
            <label for="search-project">Search Project ID:</label>
            <input type="text" id="search-project" placeholder="Enter project ID..." style="background: #333; border: 1px solid #555; border-radius: 4px; color: #fff; padding: 0.25rem 0.5rem;">
          </div>
          <div class="control-group">
            <label for="year-filter">Year Filter:</label>
            <select id="year-filter" style="background: #333; border: 1px solid #555; border-radius: 4px; color: #fff; padding: 0.25rem 0.5rem;">
              <option value="all">All Years</option>
            </select>
          </div>
          <div class="control-group">
            <label for="cluster-count">Clusters:</label>
            <input type="range" id="cluster-count" min="3" max="15" value="8" style="background: #333;">
            <span id="cluster-count-label">8</span>
          </div>
        </div>
        <div class="animation-controls" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333;">
          <div class="control-group">
            <button id="play-animation" style="background: #646cff; border: 1px solid #535bf2; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
              ▶ Play Year Animation
            </button>
            <button id="pause-animation" style="background: #333; border: 1px solid #555; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;" disabled>
              ⏸ Pause
            </button>
            <label for="animation-speed">Speed:</label>
            <input type="range" id="animation-speed" min="100" max="2000" value="1000" style="background: #333;">
          </div>
        </div>
      </header>
      <main>
        <div id="visualization-container">
          <div id="loading">Loading embeddings data...</div>
          <svg id="scatterplot"></svg>
        </div>
        <div id="info-panel">
          <div id="project-details">
            <h3>Project Details</h3>
            <p>Hover over a point to see project information</p>
          </div>
          <div id="stats">
            <h3>Dataset Stats</h3>
            <div id="stats-content"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
